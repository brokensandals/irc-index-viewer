<section id="results">
  <article class="transcript">
    <header>
      <a class="source-link">
        <span class="source-channel"/>
        <span class="source-server"/>
      </a>
    </header>

    <div class="date-group">
      <a class="date"/>

      <ol class="entries">
        <li class="entry">
          <p class="content">
            <span class="nick"/>
            <span class="description"/>
          </p>
          <a class="time"><time/></a>
        </li>
      </ol>
    </div>
  </article>
</section>
